    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Render Properties
const propertyContainer = document.getElementById("property-container");

function renderProperties(filter = "") {
  propertyContainer.innerHTML = "";

  const filtered = properties.filter((property) =>
    (property.title + " " + property.description).toLowerCase().includes(filter.toLowerCase())
  );

  if (filtered.length === 0) {
    propertyContainer.innerHTML = "<p>No properties found.</p>";
    return;
  }

  // Shuffle only if no filter is applied
  const propertiesToRender = filter ? filtered : shuffle([...filtered]);


  propertiesToRender.forEach((property) => {
    const card = document.createElement("div");
    card.className = "property-card";

    card.innerHTML = `
      <h3>${property.title}</h3>
      <p>${property.description}</p>
      <a href="${property.link}" target="_blank">Contact on WhatsApp</a>
    `;
    propertyContainer.appendChild(card);
  });
}
