  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }
  const propertyContainer = document.getElementById("property-container");
  function renderProperties(filter = "") {
    propertyContainer.innerHTML = "";
    const filtered = properties.filter((property) =>
      (property.title + " " + property.description).toLowerCase().includes(filter.toLowerCase())
    );
    if (filtered.length === 0) {
      propertyContainer.innerHTML = "<p>No properties found.</p>";
      return;
    }
    const propertiesToRender = filter ? filtered : shuffle([...filtered]);
   propertiesToRender.forEach(property => {
    const card = document.createElement("div");
    card.className = "property-card";
    card.innerHTML = `
      <img src="${property.image}" alt="${property.title}" style="width: 100%; height: auto; border-radius: 8px;" />
      <h3>${property.title}</h3>
      <p>${property.description}</p>
      <a href="${property.link}" target="_blank" style="
        display: inline-block;
        margin-top: 10px;
        padding: 10px 15px;
        background-color: #25D366;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
      ">Contact on WhatsApp</a>
    `;
    propertyContainer.appendChild(card);
  });
}
  window.addEventListener("DOMContentLoaded", () => {
    renderProperties();

    renderProperties(e.target.value);
